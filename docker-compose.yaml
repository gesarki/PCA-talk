version: '3.8'

services:
  prometheus-example-app:
    image: gesarki/prometheus-example-app:v1.0.1
    ports:
      - "8080:8080"
    restart: unless-stopped

  traffic-generator:
    image: busybox
    command: sh -c "while true; do wget prometheus-example-app:8080 -O -; sleep 2; done"
    restart: always

volumes:
  prometheus-data:
  grafana-data: